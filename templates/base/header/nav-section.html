<script>
    

    // Get the checkbox and body elements
    const checkbox = document.getElementById('overlay-input');
    const body = document.body;

    // Function to handle the overflow property on body
    function toggleBodyOverflow() {
        if (checkbox.checked) {
            body.style.overflow = 'hidden'; // Disable scrolling
            body.style.height = '100vh'; // Prevent body from stretching
        } else {
            body.style.overflow = ''; // Enable scrolling
            body.style.height = ''; // Reset the height
        }
    }

    // Add event listener for when the checkbox changes
    checkbox.addEventListener('change', toggleBodyOverflow);

    // Initial state (if the checkbox is checked by default)
    toggleBodyOverflow();


    
</script>
